<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <!-- ---Google font import--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ---End of Google font import--- -->
    <!-- ---Beginning of stylesheets--- -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- ---End of stylesheets--- -->
</head>

<body>
    <header class="header">
        <h1 class="header__topbar">
            Avaliação de atendimento
        </h1>
        <h2 class="header__page-title">INÍCIO</h2>
    </header>
    <main>
        <section class="main-container">
            <h3 class="main-container__info">Insira os dados abaixo</h3>
            <form method="POST" class="main-form">
                <label class="main-form__label" for="codVendedor">Código do vendedor</label>
                <input class="main-form__field" id="codVendedor" type="number" placeholder="CÓDIGO DO VENDEDOR" required autofocus>
                <label class="main-form__label" for="codNf">Código da NF</label>
                <input class="main-form__field" id="codNf" type="number" placeholder="CÓDIGO DA NF/CUPOM">
                <input class="main-form__button" type="submit" Value="Avançar">
            </form>
        </section>
    </main>
</body>

</html>
