<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <!-- ---Importação de fonte do google--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ---Fim da importação de fonte do google--- -->
    <!-- ---folhas de estilo--- -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- ---Fim das folhas de estilo--- -->
</head>

<body>
    <header>
        <h1 class="topbar">
            Avaliação de atendimento
        </h1>
        <h2 class="page-title">RANKING</h2>
    </header>
    <main>
        <section class="main-container">
            <h3 class="container-info">Ranking</h3>
            <form class="filter-form">
                <input type="date">
                <input type="date">
                <input list="filiais" placeholder="filial">
                <datalist id="filiais">
                    <option value="3">
                    <option value="5">
                </datalist>
                <input type="button" value="Filtrar">
            </form>
            <button class="export-button">Exportar</button>
            <table class="ranking-table">
                <tr>
                    <th>Pos.</th>
                    <th>Nome do vendedor</th>
                    <th>Filial</th>
                    <th>Nota</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Fulano de tal</td>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Beltrano de tal</td>
                    <td>2</td>
                    <td>4,5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cliclano</td>
                    <td>3</td>
                    <td>3</td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
