<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <!-- ---Google font import--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ---End of Google font import--- -->
    <!-- ---Beginning of stylesheets--- -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- ---End of stylesheets--- -->
</head>

<body>
    <header class="header">
        <h1 class="header__topbar">Avaliação de atendimento</h1>
        <h2 class="header__page-title">RANKING</h2>
    </header>
    <main>
        <section class="main-container">
            <h3 class="main-container__info">Ranking</h3>
            <form class="filter-form">
                <div class="filter-form__content-set">
                    <label class="filter-form__content-set__label" for="dataInicio">De:</label>
                    <input class="filter-form__content-set__data" id="dataInicio" name="dataInicio" type="date">
                </div>
                <div class="filter-form__content-set">
                    <label class="filter-form__content-set__label" for="dataFim">Até:</label>
                    <input class="filter-form__content-set__data" id="dataFim" name="dataFim" type="date">
                </div>
                <div class="filter-form__content-set">
                    <label class="filter-form__content-set__label" for="codFilial">Filial:</label>
                    <select class="filter-form__content-set__data" id="codFilial" name="codfilial">
					<option value="">Selecione</option>
					<option value="3">3</option>
					<option value="5">5</option>
                </select>
                </div>
                <input class="filter-form__button" type="submit" value="Filtrar">
            </form>
            <button class="export-button" id="exportButton">Exportar</button>
            <table class="ranking-table">
                <tr class="ranking-table__row">
                    <th class="ranking-table__row__header-cell">Pos.</th>
                    <th class="ranking-table__row__header-cell">Nome do vendedor</th>
                    <th class="ranking-table__row__header-cell">Filial</th>
                    <th class="ranking-table__row__header-cell">Nota</th>
                </tr>
                <tr class="ranking-table__row">
                    <td class="ranking-table__row__data-cell">1</td>
                    <td class="ranking-table__row__data-cell">Fulano de tal</td>
                    <td class="ranking-table__row__data-cell">3</td>
                    <td class="ranking-table__row__data-cell">5</td>
                </tr>
            </table>
        </section>
    </main>
    <script src="./js/table-to-csv.js"></script>
</body>

</html>
